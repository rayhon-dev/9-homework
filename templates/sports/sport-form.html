<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% if sport %}Update Sport{% else %}Create Sport{% endif %}</title>
</head>
<body>
    <h1>{% if sport %}Update Sport{% else %}Create Sport{% endif %}</h1>
    <form method="post">
        {% csrf_token %}
        <label for="event_name">Event Name</label><br>
        <input type="text" name="event_name" id="event_name" value="{{ sport.event_name }}"><br><br>
        <label for="location">Location</label><br>
        <input type="text" name="location" id="location" value="{{ sport.location }}"><br>
        <label for="date">Date</label><br>
        <input type="date" name="date" id="date" value="{{ sport.date }}"><br><br>
        <label for="sport_type">Sport Type</label><br>
        <input type="text" name="sport_type" id="sport_type" value="{{ sport.sport_type}}"><br><br>
        <br>
        <button type="submit">{% if sport %}Update {% else %}Create {% endif %}</button>
    </form>
    <br><br>
    {% if sport %}
        <button><a href="{{ sport.get_detail_url }}">Bact to Detail</a></button>
    {% else %}
    <button><a href="{% url 'sports:list' %}">Back to Sports List</a></button>
    {% endif %}
</body>
</html>
