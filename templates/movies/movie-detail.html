<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ movie.title }}</title>
</head>
<body>
    <h1>{{ movie.title }}</h1>
    <button><a href="{% url 'movies:list' %}">Back to Movies List</a></button>
    <button><a href="{{ movie.get_update_url }}">Update</a></button>
    <h3>Director: {{ movie.director }}</h3>
    <h3>Release year: {{ movie.release_year }}</h3>
    <h3>Genre: {{ movie.genre }}</h3>
    <button><a href="{{ movie.get_delete_url }}">Delete</a></button>
</body>
</html>
