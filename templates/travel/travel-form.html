<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% if travel %}Update Travel{% else %}Create Travel{% endif %}</title>
</head>
<body>
    <h1>{% if travel %}Update Travel{% else %}Create Travel{% endif %}</h1>
    <form method="post">
        {% csrf_token %}
        <label for="destination_name">Destination Name</label><br>
        <input type="text" name="destination_name" id="destination_name" value="{{ travel.destination_name }}"><br><br>
        <label for="country">Country</label><br>
        <input type="text" name="country" id="country" value="{{ travel.country }}"><br>
        <label for="description">Description</label><br>
        <textarea name="description" id="description" cols="30" rows="10"></textarea><br><br>
        <label for="popular_season">Popular season</label><br>
        <input type="text" name="popular_season" id="popular_season" value="{{ travel.popular_season}}"><br><br>
        <br>
        <button type="submit">{% if travel %}Update {% else %}Create {% endif %}</button>
    </form>
    <br><br>
    {% if travel %}
        <button><a href="{{ travel.get_detail_url }}">Bact to Detail</a></button>
    {% else %}
    <button><a href="{% url 'travel:list' %}">Back to Travel List</a></button>
    {% endif %}
</body>
</html>
